<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet"
  />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-item" style="background-image: url('./public/fennec.svg');">
      <div class="item-content">
        <div class="item-name">Fennec <br />Fox</div>
        <div class="item-country">India</div>
        <div class="item-more">Know more <i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>
    <div class="gallery-item" style="background-image: url('./public/hump.svg');">
      <div class="item-content">
        <div class="item-name">Humpback <br />Whale</div>
        <div class="item-country">South Africa</div>
        <div class="item-more">Know more <i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>
    <div class="gallery-item" style="background-image: url('./public/baboon.svg');">
      <div class="item-content">
        <div class="item-name">Common Brown <br />Baboon</div>
        <div class="item-country">South Africa</div>
        <div class="item-more">Know more <i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>
    <div class="gallery-item" style="background-image: url('./public/spotted-deer.svg');">
      <div class="item-content">
        <div class="item-name">Spotted <br />Deer</div>
        <div class="item-country">Amazon</div>
        <div class="item-more">Know more <i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
